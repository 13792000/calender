<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container d-flex justify-content-center">
    <div id="calculater" class="jumbotron">
      <p id="demo">ops is :</p>
      <input class="form-control mb-4 display" disabled>
      
      <div class="row mb-2">
        <div class="col"><button value="7" class="num btn btn-secondary">7</button></div>
        <div class="col"><button value="8" class="num btn btn-secondary">8</button></div>
        <div class="col"><button value="9" class="num btn btn-secondary">9</button></div>
        <div class="col"><button class="btn btn-danger clean">C</button></div>
      </div>

      <div class="row mb-2">
        <div class="col"><button value="4" class="num btn btn-secondary">4</button></div>
        <div class="col"><button value="5" class="num btn btn-secondary">5</button></div>
        <div class="col"><button value="6" class="num btn btn-secondary">6</button></div>
        <div class="col"><button value="*" class="btn btn-secondary ops">*</button></div>
      </div>

      <div class="row mb-2">
        <div class="col"><button value="1" class="num btn btn-secondary">1</button></div>
        <div class="col"><button value="2" class="num btn btn-secondary">2</button></div>
        <div class="col"><button value="3" class="num btn btn-secondary">3</button></div>
        <div class="col"><button value="/" class="btn btn-secondary ops">/</button></div>
      </div>

      <div class="row mb-2">
        <div class="col"><button value="0" class="num btn btn-secondary">0</button></div>
        <div class="col"><button value="+" class="btn btn-secondary ops">+</button></div>
        <div class="col"><button value="-" class="btn btn-secondary ops">-</button></div>
        <div class="col"><button class="btn btn-danger equal">=</button></div>
      </div>

      <div class="row">
        <div class="col"><button value="." class="num btn btn-secondary">.</button></div>
      </div>
    </div>
  </div>
  <script src="./main.js"></script>
</body>
</html>
